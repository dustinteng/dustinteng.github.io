        <h1>Contact Me!</h1>
        <form action="https://formsubmit.co/05bedde321def7f207db7468307b1358" method="POST"">
            <div class="input-group">
              <label for="email">
                <span>Email: <strong>*</strong>  </span>

            </div>
            <div class="input-group">
              <label for="subject">
                <span>Subject: <strong>*</strong> </span>
              </label>
              <input type="text" name="_subject" id="subject" placeholder="Subject">
            </div>
            <div class="input-group">
              <label for="message">
                <span>Message: <strong>*</strong></span>
              </label>
              <textarea id="message" name="text" placeholder="Message"></textarea>
            </div>
            <div class="resp-msg" id="success-msg"></div>
            <div class="resp-msg" id="error-msg"></div>
            
            <div id="button-container">
              <button id="submit" type="submit" class="g-recaptcha">Send</button>
                
            </div>
